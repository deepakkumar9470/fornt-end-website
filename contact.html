     <title>Website</title>

  <body>
             

<!--- Contact Us page section   -->

  <div class="contact-wrapper" id="contactid">
        <div class="left_side">
          <img src="./images/login.svg" alt="image" >
        </div>
        <div class="right_side">
           <h2>Login</h2>
           <form action="">
              <div class="form-row">
                <input type="text" name="email" id="">
                <span>Username</span>
              </div>
              <div class="form-row">
                <input type="password" name="password" id="">
                <span>password</span>
              </div>
              <div class="form-row">

              </div>
              <div class="form-row">
                <button type="submit">Login</button>
              </div>
              <div class="social-wrapper">
                <h2>Login with your social account</h2>
                <ul>
                  <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                  <li><a href="#" class="twitter"><i class="fab fa-twitter-square"></i></a></li>
                  <li><a href="#" class="instagram"><i class="fab fa-instagram-square"></i></a></li>
                  <li><a href="#" class="github"><i class="fab fa-github-square"></i></a></li>
                </ul>
              </div>
             
           </form>
        </div>
  </div>





<!--- Contact Us page section  end  -->
